<html>
    <head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;        
    }
    #myVideo{
        position: fixed;
        bottom: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1000;
    }
    .content{
        position: fixed;
        bottom: 0;
        background-color: rgba(0,0,0,0.5);
        color: white;
        width: 100%;
        padding: 20px;
    }
    button{
        width: 200px;
        font-size: 18px;
        padding: 10px;
        border: none;
        background-color: black;
        color: white;
    }
    button:hover{
        background-color: #ddd;
        color: black;
    }
    
    .menu{
        position: fixed;
        width: 100%;
        border: 3px solid skyblue;
        display: flex;
        top: 0;
    }
    .imgbox{
        width: 100px;
        height: 100px;
        background-color: red;
    }
    .empty{
        width: calc(100% - 100px - 200px);
    }
    .menu ul{
        width: 200px;
        display: flex; 
        border: 1px solid blue;
    }
    .menu ul li{
        list-style: none;
        border: 1px solid red;
        font-size: 24px;
        color: white;        
    }
</style>
    </head>
    <body>
        
        <video autoplay muted loop id="myVideo">            
        <source src="rain.mp4" type="video/mp4">            
        </video>
        
        <div class="content"> 
            <H1>heading</H1>
            <p>rsadklfjasdfasdfasdfaasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasd
            </p>
            <button>pause</button>
        
        </div>
        
        <div class="menu">
            <div class="imgbox"></div>
            <div class="empty"></div>
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
            </ul>
        </div>
        
        
    </body>
</html>

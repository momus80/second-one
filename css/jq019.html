<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 100%;
            text-align: center;
            height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: pink;
        }
        b{
            margin-left: 50px;
            cursor: pointer;
        }
        div{
            width: 100%;
            height: 100vh;
        }
        #window1{
            background-color: orange;
        }
        #window2{
            background-color: hotpink;
        }
        #window3{
            background-color: lightgreen;
        }
        #window4{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <header>
        <b id="bt01">메뉴1</b>
        <b id="bt02">메뉴2</b>
        <b id="bt03">메뉴3</b>
        <b id="bt04">메뉴4</b>
    </header>
    <section>
        <div id="window1">1</div>
        <div id="window2">2</div>
        <div id="window3">3</div>
        <div id="window4">4</div>
    </section>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script> 
<script>
$(document).ready(function(){
    
   $("#bt01").click(function(){
        var position = $("#window1").offset().top;
       
       $("html, body").stop().animate({
           scrollTop:position
       },500);
   });
    
});
</script>   
    
    
</body>
</html>

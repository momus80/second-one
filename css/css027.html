<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 32px;
        }
        .container{
            width: 100%;
            display: flex;
            flex-flow: row wrap;
        }
        .container div{
            min-width: 150px;
            min-height: 150px;
        }
        .c1, .c2, .c3, .c4{
            width: 100%;
            color: #ddd;
        }
        .c1{
            background-color: red;
        }
        .c2{
            background-color: green;
        }
        .c3{
            background-color: blue;
        }
        @media(min-width:600px){
            .c1{
                width: 25%;
            }
            .c4{
                width: 75%;
            }
        }
        @media(min-width:800px){
            .container{
                width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="c1">
            레이아웃 시프터 1
        </div>
        <div class="c4">
            <div class="c2">2</div>
            <div class="c3">3</div>
        </div>
    </div>
</body>
</html>

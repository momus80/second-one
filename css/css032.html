<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .back1{
            width: 100%;
            height: 1000px;
            position: fixed;
            background-image: url(aoa.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            border: 1px solid black;
            background-position: center;
            background-attachment: fixed;
            z-index: -100;
        }
        .image1{
            width: 100%;
            height: 800px;
            background-color: red;            
        }
        .image2{
            width: 100%;
            height: 400px;
            background-color: transparent;
            border: 1px solid black;
        }
        .image3{
            width: 100%;
            height: 800px;
            background-color: blue;            
        }
        .content{
            width: 100%;
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="back1"></div>
    <div class="content">
        <div class="image1"></div>
        <div class="image2"></div>
        <div class="image3"></div>
    </div>
</body>
</html>

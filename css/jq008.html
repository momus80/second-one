<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .showbox{
            position: relative;
            width: 200px;
            height: 100px;
            border: 1px solid black;
            overflow: hidden;
        }
        .box{
            position: absolute;
            width:600px;
            height: 100px;
            top: 0;
            left: 0;
            display: flex;
        }
        .box img{
            width: 198px;
            height: 98px;
        }
        
    </style>
</head>
<body>
    <div class="showbox">
        <div class="box">
            <img src="bono.png">
            <img src="cat.jpg">
            <img src="dog.jpg">
        </div>
    </div>
    <button>눌러라!</button>
    <button>오른쪽!</button>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
$(function(){
   $("button").eq(0).click(function(){
      //$(".box").css("left","-198px");
       $(".box").animate({
           left:"-198px"
       },500,function(){
        var x=$(".box img").eq(0).detach();
               $(".box").css("left","0");
               $(".box").append(x);

      });  
   });
    
$("button").eq(1).click(function(){ 
        
var x=$(".box img").eq(2).detach();    
    $(".box").css("left","-198px");
    $(".box").prepend(x);
        
       $(".box").animate({
           left:"0"
       },500);  
   });
});
    </script>
    
</body>
</html>

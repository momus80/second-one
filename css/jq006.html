<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .choose1{
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 2px solid black;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
        }
        .choose2{
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 2px solid black;
            position: absolute;
            top: 0;
            left: 200px;
            z-index: 3;
        }
        .choose3{
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 2px solid black;
            position: absolute;
            top: 0;
            left: 400px;
            z-index: 3;
        }
        .ran{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 2px solid black;
            position: absolute;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="choose1"></div>
    <div class="choose2"></div>
    <div class="choose3"></div>
    <div class="ran"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script>
$(function(){
    var ran = Math.floor(Math.random()*3);

    if(ran==0){
        $(".ran").css("left","20px");
    }else if(ran==1){
        $(".ran").css("left","220px");
    }else if(ran==2){
        $(".ran").css("left","440px");
    }
    
    $("div").click(function(){
       $(this).hide();
    });
});
        
        
    
    </script>
</body>
</html>

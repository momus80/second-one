<!DOCTYPE html>
<html>
<head>
    <style>
        .topmenu{
            width: 100%;
            border: 1px solid red;
            display: flex;
            position: relative;
            justify-content: center;
        }
        .menubox{
            border: 1px solid blue;
        }
        .menu{
            width: 150px;
            height: 30px;
            border: 1px solid green;
            
        }
        .submenu{
            position: absolute;
            border: 1px solid black;
            left: 0;
            width: 100%;
            height: 200px;
            display: none;
        }
        
        .menubox:hover .menu{
            background-color: bisque;
        }
        
        .menubox:hover .submenu{
            display: block;
        }
    </style>
</head>
<body>
<div class="topmenu">
   
    <div class="menubox">
      <div class="menu">메뉴1</div>
      <div class="submenu" style="background-color: pink;">
        <div>Link 1</div>
        <div>Link 2</div>
        <div>Link 3</div>
      </div>
    </div>
    
    <div class="menubox">
      <div class="menu">메뉴2</div>
      <div class="submenu" style="background-color: skyblue;">
        <div>Link 1</div>
        <div>Link 2</div>
        <div>Link 3</div>
      </div>
    </div>
    
    <div class="menubox">
      <div class="menu">메뉴3</div>
      <div class="submenu" style="background-color: lightgreen;">
        <div>Link 1</div>
        <div>Link 2</div>
        <div>Link 3</div>
      </div>
    </div>
    
</div>
</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    body{
        background-color: white;
        word-break: break-all;
    }
    li{
        list-style: none;
    }
    #wrap{
       width: 760px;
        margin: 0 auto;
/*
        margin-left: auto;
        margin-right: auto;
*/            
    }
    header{
        margin-top: 20px;
        padding: 20px;
        border: 1px solid black;
        background-color: #474747;
    }
    hgroup{
        overflow: hidden;
        margin-bottom: 20px;
    }
    hgroup h1{
        float: left;
        font-size: 18px;
        color: white;
    }
    hgroup h2{
        float: right;
        font-weight: bolder;
        color: black;
        opacity: 0.8;
    }
    
    nav{
        clear: both;
    }
    nav li{
        float: left;
        padding-right: 5px;
    }
    nav li span{
        display: inline-block;
        padding: 3px 10px;
        background-color: #fff;
        border-radius: 5px;
    }
    section{
        margin-bottom: 20px;
        width: 518px;
        float: left;
        margin-top:15px;
        padding: 20px;
        border: 1px solid black;
        line-height: 20px;
    }
    article{
        margin-bottom: 20px;
    }
    article h3{
        font-size: 16px;
    }
    aside{
        float: right;
        width: 163px;
        padding: 10px;
        margin-top: 15px;
        border: 1px solid black;
        line-height: 20px;
    }
    aside .ad{
        height: 100px;
        margin-bottom: 20px;
        background-color: #ebebeb;
    }
    
    footer{
        clear: both;
        padding: 20px;
        border: 1px solid black;
    }







</style>
</head>
<body>
        <div id="wrap">
                <header>
                        <hgroup>
                                <h1>Learning HTML5!</h1>
                                <h2>by xxx</h2>
                        </hgroup>
                </header>
                <nav>
                        <ul>
                                <li><span>메뉴1</span></li>
                                <li><span>메뉴2</span></li>
                                <li><span>메뉴3</span></li>
                                <li><span>메뉴4</span></li>
                                <li><span>메뉴5</span></li>
                                <li><span>메뉴6</span></li>
                                <li><span>메뉴7</span></li>
                        </ul>
                </nav>
                <section> 
                        <article>
                                <h3> 첫번째 본문의 제목 </h3>
                                <p> 첫번째 본문의 내용 </p>
                        </article>
                        <article>
                                <h3> 두번째 본문의 제목 </h3>
                                <p> 두번째 본문의 내용 </p>
                        </article>
                        <article>
                                <h3> 세번째 본문의 제목 </h3>
                                <p> 세번째 본문의 내용 </p>
                        </article>
                </section>
                <aside>
                        <p class="ad">광고</p>
                        <ul>
                                <li><b>html5강좌</b></li>
                                <li><b>html5강좌</b></li>
                                <li><b>html5강좌</b></li>
                        </ul>
                </aside>
                <footer>
                        <center>Copyright</center>
                </footer>
        </div>
        </body>
</html>

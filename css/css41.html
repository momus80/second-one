<html>
    <head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    header{
        width: 100%;
        height: 80px;
        background-color: deepskyblue;
        position: fixed;
        top: 0;
    }
    .menu{
        text-align: right;
        border: 1px solid black;
        height: 80px;        
    }
    .menu ul{
        float: right;
        display: flex; 
        border: 1px solid red;
        width: 500px;
        margin-top: 25px;
        justify-content: space-between;
    }
    .menu ul li{
        color: white;
        list-style: none;
    }
    .sec1{
        width: 100%;
        display: flex;
        flex-flow: row wrap;
        margin-top: 95px;
    }
    .art1{
        width: 60%;
        height: 300px;
        background-color: pink;
        margin-left: 1%;
    }
    .art2{
        width: 37%;
        height: 300px;
        background-color: gray;
        margin-left: 1%;
    }
    .login{
        width: 100%;
        height: 185px;
        background-color: red;
    }
    .ad{
        width: 100%;
        height: 100px;
        margin-top: 15px;
        background-color: blue;
    }
    .sec2{
        width: 100%;
        
    }
    .sec2 article{
        width: 98%;
        height: 100px;
        background-color: aquamarine;
        margin-left: 1%;
        margin-top: 1%;
    }
    .sec3{
        width: 100%;
        display: flex;
        flex-flow: row wrap;
    }
    .art3{
        width: 60%;
        height: 400px;
        background-color: gray;
        margin-top: 1%;
        margin-left: 1%;
    }
    .sub1{
        width: 100%;
        height: 200px;
        background-color: hotpink;
    }
    .sub2{
        width: 100%;
        height: 185px;
        margin-top: 15px;
        background-color: orange;
    }
    
    
    .art4{
        width: 37%;
        height: 400px;
        background-color: gray;
        margin-left: 1%;
        margin-top: 1%;
    }
    
    .sub3{
        width: 100%;
        height: 200px;
        background-color: hotpink;
    }
    .sub4{
        width: 100%;
        height: 185px;
        margin-top: 15px;
        background-color: orange;
    }
    @media(max-width:768px){
        .art1{
            width: 98%;
        }
        .art2{
            width: 98%;
            margin-top: 2%;
        }
        .sec2 article{
            margin-top: 2%;
        }
        .art3{
            width: 98%;
            margin-top: 2%;
        }
        .art4{
            display: none;
        }
    }
    
</style>
    </head>
    <body>
       <header>
            <div class="menu" >
                <ul>
                    <li>메뉴1</li>
                    <li>메뉴2</li>
                    <li>메뉴3</li>
                    <li>메뉴4</li>
                    <li>메뉴5</li>
                </ul>
            </div>
       </header>
       <section class="sec1">
          <article class="art1"></article>
          <article class="art2">
              <div class="login"></div>
              <div class="ad"></div>
          </article>
       </section>
       <section class="sec2">
            <article></article>    
       </section>
       <section class="sec3">
           <article class="art3">
               <div class="sub1"></div>
               <div class="sub2"></div>
           </article> 
           <article class="art4">
               <div class="sub3"></div>
               <div class="sub4"></div>
           </article> 
       </section>
    </body>
</html>

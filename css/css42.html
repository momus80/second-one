<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .container{
                width: 100%;
                display: flex;
                flex-flow: row wrap;
            }
            .container div{
                min-width: 150px;
                min-height: 150px;
            }
            .c1, .c2, .c3{
                width: 100%;
                color: #ddd;
            }
            .c1{
                background-color: red;
            }
            .c2{
                background-color: blue;
            }
            .c3{
                background-color: green;
            }
            @media (min-width:600px){
                .c1{
                    width: 60%;
                    order: 2;
                }
                .c2{
                    width: 40%;
                    order: 1;
                }
                .c3{
                    width: 100%;
                    order: 3;
                }
            }
            @media (min-width:800px){
                .c2{
                    width: 20%;
                    order: 3;
                }
                .c3{
                    width: 20%;
                    order: 4;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="c1">
                열 끌어놓기(Column Drop)
                
                모든 열 수직으로 쌓기
            </div>
            <div class="c2">2</div>
            <div class="c3">3</div>
        </div>
    
    </body>
</html>

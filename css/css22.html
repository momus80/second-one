<html>
    <head>
        <style>
            .box1{
                position: relative;
                width: 200px;
                height: 100px;
                border: 1px solid black;
                
            }
            .c1{
                position: absolute;
                width: 80px;
                height: 80px;
                border: 1px solid black;
                border-radius: 50%;
                background-color: red;
                top: 5px;
                left: 5px;
                z-index: 3;
            }
            .c2{
                position: absolute;
                width: 80px;
                height: 80px;
                border: 1px solid black;
                border-radius: 50%;
                background-color: blue;
                top: 5px;
                left: 40px;
                z-index: 2;
            }
            .c3{
                position: absolute;
                width: 80px;
                height: 80px;
                border: 1px solid black;
                border-radius: 50%;
                background-color: yellow;
                top: 5px;
                left: 80px;
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
        </div>
    </body>
    
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100%;
            height: 100vh;
            color: #fff;
            font-size: 28px;
            position: relative;
            overflow: hidden;
        }
        .lbox{
            width: 200px;
            height: 200px;
            border: 3px solid red;
            position: absolute;
            left: -250px;
        }
        .rbox{
            width: 200px;
            height: 200px;
            border: 3px solid blue;
            position: absolute;
            right: -250px;
        }
    </style>
</head>
<body>
    <div class="box" style="background-color: red">1</div>
    
    <div class="box" style="background-color: orange">2
        <div class="lbox"></div>
        <div class="rbox"></div>    
    </div>
    
    <div class="box" style="background-color: yellow">3</div>
    <div class="box" style="background-color: green">4</div>
    <div class="box" style="background-color: blue">5</div>
    <div class="box" style="background-color: indigo">6</div>
    <div class="box" style="background-color: violet">7</div>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>    
<script>
$(document).ready(function(){
    
    
    var elm=".box";
    $(elm).each(function(index){
        
$(this).on("mousewheel DOMMouseScroll",function(e){
    e.preventDefault();
    
    
    
    
    var delta=0;
    var E=e.originalEvent;
    
    if(E.detail){
        delta=E.detail * -40;
    }else{
        delta=E.wheelDelta;
        if(window.opera) delta= -delta;
    }
    
    var moveTop=0;
    var elmSelecter = $(elm).eq(index);
    
    if(delta<0){
        if($(elmSelecter).next() != undefined){
            
 moveTop=$(elmSelecter).next().offset().top;
            
            if(index==0){//2page
                $(".lbox").animate({
                    left:"200px"
                },1000);
                $(".rbox").animate({
                    right:"200px"
                },1000);
            }else if(index==1){
                $(".lbox").animate({
                    left:"-250px"
                },1000);
                $(".rbox").animate({
                    right:"-250px"
                },1000);     
            }
            
        }
    }
    
$("html, body").stop().animate({
    scrollTop:moveTop
},500);
    
    
    
});
        
    })
});
</script>
</body>
</html>

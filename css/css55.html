<html>
       
    <head>
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            header{
                width: 100%;
                height: 80px;
                background-color: darkslategray;
            }
            .sec1{
                width: 100%;
            }
            .art1{
                width: 100%;
                height: 700px;
                background-color: darkseagreen;
            }
            .box{
                width: 100%;
                text-align: center;
                color: white;
                
            }
            .box img{
                width: 400px;
                border-radius: 50%;
                margin-top: 30px;
            }
            .box h1{
                font-size: 45px;
                margin-top: 30px;
            }
            .box h2{
                font-size: 28px;
                margin-top: 30px;
            }
            .box h3{
                font-size: 45px;        
                margin-top: 30px;
            }
            .sec2{
                width: 100%;
            }
            .art2{
                width: 100%;
            }
            .title{
                width: 100%;
                height: 250px;
                font-size: 54px;
                text-align: center;
                font-weight: bolder;
                border: 1px solid black;
                padding-top: 30px;
            }
            .potbox{
                width: 100%;
                display: flex;
                flex-flow: row wrap;
                justify-content: space-between;
                padding: 2% 20%;
            }
            .potbox div{
                width: 30%;
                margin: 1%;
            }
            .potbox img{
                width: 100%;
            }
            @media(max-width:768px){
                .potbox{
                    padding: 2% 2%;
                }
                .potbox div{
                    width: 48%;
                }
            }
            @media(max-width:600px){
                .potbox{
                    padding: 1% 1%;
                }
                .potbox div{
                    width: 100%;
                }
            }
        
        </style>        
    </head>
    <body>
       <header></header>
        <section class="sec1">
            <article class="art1">
                <div class="box">
                    <img src="cat.jpg">
                    <h1>START BOOTSTRAP</h1>
                    <h3>-----*-----</h3>
                    <h2>Graphic Artist -Web Designer</h2>
                </div>
            </article>
        </section>
        <section class="sec2">
            <article class="art2">
               <div class="title">
                   PORTFOLIO<br>
                   -----*-----
               </div>
                <div class="potbox">
                    <div><img src="dog.jpg"></div>
                    <div><img src="dog.jpg"></div>
                    <div><img src="dog.jpg"></div>
                    <div><img src="dog.jpg"></div>
                    <div><img src="dog.jpg"></div>
                    <div><img src="dog.jpg"></div>
                    
                </div>
            </article>
        </section>
        <section class="sec3"></section>
        <section class="sec4"></section>
        <section class="sec5"></section>
    </body>
</html>

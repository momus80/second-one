<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #wrap{
            width: 100%;
            height: 100vh;
            border: 1px solid red;
            position: relative;
        }
        #box{
            width: 50px;
            height: 50px;
            background-color: blue;
            border: 1px solid black;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="wrap" onmousemove="func(event)">
        <div id="box"></div>
    </div>
    
    <script>
        function func(e){
document.getElementById("box").style.left=e.clientX+"px";
document.getElementById("box").style.top=e.clientY+"px";            
        }
    </script>
</body>
</html>

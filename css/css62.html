<html>
    <head>
        <style>
            .ckbox{
                font-size: 20px;   
                display: flex;
                border: 1px solid black;
            }            
            
            .box{       
                margin-top: 3px;
                width: 20px;                
                height: 20px;                
                border: 1px solid red;
            }
            .ckgroup{
                display: inline-block;
                /* 
                    가로 길이를 줄이기 위해서 사용.
                    flex 도 같은 효과
                    width를 직접 줘도 됨.
                    
                */
            }
            
            #ck:checked + .ckgroup .box{
                background-color: pink;
            }
            #ck{
                display: none;
            }
        </style>
    </head>
    <body>
       <input type="checkbox" id="ck">
       <div class="ckgroup">
           <label for="ck" class="ckbox">
                <div class="word">내용을 이해 했으면 클릭</div><div class="box"></div>
           </label>
           
       </div>
        
    </body>
</html>

<html>
    <head>
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            .container{
                width: 100%;
            }
            .container div{
                min-width: 150px;
                min-height: 150px;
            }
            .container{
                display: flex;
                flex-flow: row wrap;
            }
            .c1, .c2, .c3, .c4{
                width: 100%;
                color: #ddd;
            }
            .c1{
                background-color: red;
            }
            .c2{
                background-color: blue;
            }
            .c3{
                background-color: green;
            }
            @media(min-width:600px){
                .c1{
                    width: 25%;
                }
                .c4{
                    width: 75%;
                }
            }
            @media(min-width:800px){
                .container{
                    width: 800px;
                    margin-left: auto;
                    margin-right: auto;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="c1">
                레이아웃 시프터(Layout shifter)
                반응성이 가장 뛰어남.
                
                컨텐츠의 자리이동이 패턴의 중심 내용임.
            </div>
            <div class="c4">
                <div class="c2">2</div>
                <div class="c3">3</div>
            </div>
        </div>
    </body>
</html>

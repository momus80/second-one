<html>
    <head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    #wrap{
        width: auto;
        display: flex;
        flex-flow: row wrap;
    }
    header, nav, section, aside, footer{
        width: 100%;
    }
    li{
        list-style: none;
    }
    header{
        background-color: blue;
        min-height: 100px;
        text-align: center;  
        padding-top: 20px;
    }
    header h1{
        color: white;
    }
    header h2{
        display: none;
    }
    
    
    nav{
        border: 1px solid black;
        margin-top: 10px;
    }
    nav ul{
        display: flex;
        padding: 10px 30px;
        justify-content: space-between;
    }
    nav li{
        font-size: 25px;
    }
    
    section{
        border: 1px solid black;
        margin-top: 10px;
        padding: 0 30px;
    }
    section article{
        margin: 10px 0;
    }
    article h3, article p{
        font-size: 20px;
    }
    aside{
        border: 1px solid black;
        margin-top: 10px;
        padding: 10px 30px;
    }
    aside .ad{
        display: none;
    }
    
    aside ul li{
        font-size: 20px;
        font-weight: bolder;
    }
    
    footer{
        margin-top: 10px;
        border: 1px solid black;
        height: 50px;
        text-align: center;
        padding-top: 10px;
    }
    
    @media(min-width:800px){
        #wrap{
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        header h2{
            display: block;
            margin-left: 500px;
        }
        section{
            width: 60%;
        }
        aside{
            width: 39%;
            margin-left: 1%;
        }
        aside .ad{
            display: block;
            width: 100%;
            height: 100px;
            background-color: gray;
        }
    }
</style>
    </head>

    <body>
        <div id="wrap">
            <header>
                <h1>Learning HTML5</h1>
                <h2>by xxx</h2>
            </header>
            
            <nav>
                <ul>
                    <li>메뉴1</li>
                    <li>메뉴2</li>
                    <li>메뉴3</li>
                    <li>메뉴4</li>
                    <li>메뉴5</li>
                    <li>메뉴6</li>
                    <li>메뉴7</li>
                </ul>
            </nav>
            
            <section>
                <article>
                    <h3>본문의 제목</h3>
                    <p>본문의 내용</p>
                </article>
                <article>
                    <h3>본문의 제목</h3>
                    <p>본문의 내용</p>
                </article>
                <article>
                    <h3>본문의 제목</h3>
                    <p>본문의 내용</p>
                </article>
            </section>
            
            <aside>
                <div class="ad">광고</div>
                <ul>
                    <li>html5 강좌</li>
                    <li>html5 강좌</li>
                    <li>html5 강좌</li>
                </ul>
            </aside>
            
            <footer>
                Copyright
            </footer>
            
        </div>
    </body>
</html>

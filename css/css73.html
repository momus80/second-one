<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .showbox{
            margin-left: 300px;
            width: 200px;
            height: 100px;
            position: relative;
            border: 1px solid black;
/*            overflow: hidden;*/
        }
        .imgbox{
            width: 600px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
        }
        .box{
            width: 200px;
            height: 100px;
        }
        .box img{
            width: 100%;
            height: 100%;
        }
    </style>    
    
</head>
<body>
    <div class="showbox">
        <div class="imgbox">
           
            <div class="box">
                <img src="dog.jpg">
            </div>
            <div class="box">
                <img src="cat.jpg">
            </div>
            <div class="box">
                <img src="bono.png">
            </div>
            
            
        </div>        
    </div>
    
    <button class="lbtn">왼쪽</button>
    <button class="rbtn">오른쪽</button>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(document).ready(
function(){
    $(".lbtn").click(
        function(){
//                        alert(1);
      $(".imgbox").css("left","-200px");
var x = $(".imgbox .box").eq(0).detach();
      $(".imgbox").append(x);
      $(".imgbox").css("left","0");     


        }

    );


    $(".rbtn").click(
        function(){
            
var x = $(".imgbox .box").eq(2).detach(); $(".imgbox").prepend(x);           
            
$(".imgbox").css("left","200px");
$(".imgbox").css("left","0");             
            
            
            
            
            
        }

    );

}
);
</script>
    
</body>
</html>

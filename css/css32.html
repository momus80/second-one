<html>
    <head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    header{
        width: 100%;
        height: 80px;
        background-color: deepskyblue;
        font-size: 0;
    }
    .logo{
        width: 250px;
        height: 80px;
        display: inline-block;
        background-color: red;
        position: relative;
        vertical-align: top;
    }
    .logo img{
        position: absolute;
        width: 80%;
        height: 80%;
        top: 10%;
        left: 10%;
    }
.menu{
    width: calc(100% - 250px);
    display: inline-block;
    height: 80px;
    background-color: yellow;
    font-size: 24px;
}
    .menu ul{
        border: 1px solid red;
        text-align: right;
        height: 80px;
    }
    .menu li{
        border: 1px solid blue;
        display: inline-block;
        margin-top: 20px;
    }
    
</style>
    </head>
    <body>
        
<header>
    <div class="logo">
        <img src="dog.jpg">
    </div>
    <div class="menu">
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ul>
    </div>
</header>
        
    </body>
</html>

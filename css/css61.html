<html>
    <head>
        <style>
            #menuBtn{
                display: none;
            }
            label{
                cursor: pointer;
                color: red;
            }
            .submenu{
                display: none;
                background-color: #ccc;
            }
            
            #menuBtn:checked ~ .submenu{
                display: block;
            }
            
            #toggleBtn{
                display: none;
            }
            .box{
                width: 100px;
                height: 50px;
                background-color: red;
                transition: all .3s;
            }
            #toggleBtn:checked ~ .box{
                width: 400px;
                height: 150px;
                background-color: blue;
            }
            
            #menuBtn2{
                display: none;
            }
            .menu2> li{
                list-style: none;
                float: left;
                position: relative;
                margin-right: 10px;
            }
            .menu2 .submenu2{
                position: absolute;
                width: 100px;
                transform: scaleY(0);
                transform-origin: top;
                transition: all .3s;
                background-color: #ccc;
            }
            
.menu2 #menuBtn2:checked ~ .submenu2{
    transform: scaleY(1);
}
            
            
        </style>
    </head>
<body>

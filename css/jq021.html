<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;            
        }
        #wrap{
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .box{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            font-size: 32px;
        }
    </style>
</head>
<body>
   <div id="wrap">
    <div class="box" style="background-color: red">1</div>
    <div class="box" style="background-color: orange">2</div>
    <div class="box" style="background-color: yellow">3</div>
    <div class="box" style="background-color: green">4</div>
    <div class="box" style="background-color: blue">5</div>
    <div class="box" style="background-color: indigo">6</div>
    <div class="box" style="background-color: violet">7</div>
  </div>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>      
<script>
    $(document).ready(function(){
       var elm = ".box";
       
       $(elm).on("mousewheel DOMMouseScroll",function(e){
           
        e.preventDefault();    
        var delta=0;
        var E=e.originalEvent;

        if(E.detail){
            delta=E.detail * -40;
        }else{
            delta=E.wheelDelta;
            if(window.opera) delta= -delta;
        }
           
if(delta<0 && 0 != $(this).index()){
      $(this).stop().slideUp(300);
}else if(delta>0){
$(this).next().stop().slideDown(300);
}
           
         
       });
    });
</script> 
  
</body>
</html>

<html>
    <head>
        <meta charset="utf-8">
        <style>
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }
            #wrap{
                width: 100%;
                height: 100vh;
                border: 1px solid red;
            }            
            ul li{
                display: inline;
                margin: 30px;
            }            
            .pop2_content{
                width: 300px;
                height: 300px;
                background-color: orange;
                position: absolute;
                top: 25%;
                left: 25%;
                display: none;
            }            
            .pop3_content{
                width: 300px;
                height: 300px;
                background-color: hotpink;
                position: absolute;
                top: 25%;
                left: 25%;
                z-index: 2;
                display: none;
            }            
            .modal_layer{
                width: 100%;
                height: 100vh;
                top: 0;
                background-color: rgba(0,0,0,.5);
                position: fixed;
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <ul>
                <li>
                    <a href="#" class="pop1">기본 팝업</a>
                </li>                
                <li>
                    <a href="#" class="pop2">레이어 팝업</a>
                </li>
                <li>
                    <a href="#" class="pop3">모달(modal) 레이어 일반 팝업</a>
                </li>                
            </ul>            
            
            <div class="pop2_content">
                레이어 팝업
                <button class="pop2_content_close">닫기</button>
            </div>            
            
            <div class="pop3_content">
                모달 레이어 팝업
                <button class="pop3_content_close">닫기</button>
            </div>
            <div class="modal_layer"></div>            
        </div>
        
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        
<script>
    $(document).ready(function(){
        $(".pop1").click(function(){
           window.open("http://google.com",
                        "_blank", 
                "toolbar=yes,scrollbars=yes,resizable=yes,top=0,left=200,width=400,height=400");
        });

        $(".pop2").click(function(){
            $(".pop2_content").fadeIn(500);
            
         $(".pop2_content").draggable();
            
        });

        $(".pop2_content_close").click(function(){
            $(".pop2_content").fadeOut(500);
        });

        $(".pop3").click(function(){
            $(".modal_layer").fadeIn(300,function(){
                $(".pop3_content").fadeIn(500);
            });
        });

        $(".pop3_content_close").click(function(){
            $(".pop3_content").fadeOut(500,function(){
                $(".modal_layer").fadeOut(300);
            });
        });                
    });
</script>
    </body>
</html>

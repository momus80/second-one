<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span{
            animation: blink 2.5s linear infinite;
        }
        @keyframes blink{
            0%{
                background-color: red;
            }
            33%{
                background-color: yellow;
            }
            66%{
                background-color: blue;
            }
            100%{
                background-color: green;
            }
        }
    </style>
</head>
<body>
    이것은 <span>반짝이는 글씨</span> 입니다.
</body>
</html>

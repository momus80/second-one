<html>
    <head>
<style>
    .box{
        width: 500px;
        height: 500px;
        background-color: green;
        padding-top: 50px;
    }
    .box .box1{
        width: 100px;
        height: 100px;
        background-color: white;
    }
    .box div:nth-child(2){
        width: 100px;
        height: 100px;
        background-color: white;
        
        margin-top: 50px;

        margin-left: auto;
        margin-right: auto;
    }
    .box div:last-child{
        width: 100px;
        height: 100px;
        background-color: white;
        margin-left: 350px;
        margin-top: 50px;
    }
</style>
        
    </head>
    
    <body>
    
        <div class="box">
            <div class="box1"></div>
            <div></div>
            <div></div>        
        </div>
    
    </body>    
</html>

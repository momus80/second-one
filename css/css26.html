<html>
    <head>
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            
            .bbox{
                width: 200px;
                height: 100px;
                background-color: black;  
                border: 1px solid red;
                display: flex;
                
            }
            .bbox div{
                width: 100px;
                height: 100px;
                background-color: pink;
            }
                    
        </style>
    </head>
    <body>
<h3>box-sizing:border-box;</h3>
<div class="bbox">
    <div></div>
    <div></div>
</div>        
               
        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap{
            width: 700px;
            margin: 0 auto;
            border: 1px solid black;
            display: flex;
            justify-content: space-between;
        }
        .box{
            width:200px;
            height: 200px;
            border: 1px solid red;
            position: relative;
            overflow: hidden;
        }
        .box img{
            position: absolute;
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            animation-name: move;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        
        @keyframes move{
            0%{
                top: -50px;
                left: -50px;
            }
            25%{
                top: -25px;
                left: -25px;
            }
            50%{
                top: -25px;
                left: -75px;
            }
            75%{
                top: -50px;
                left: -75px;
            }
            100%{
                top: -50px;
                left: -50px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">
            <img src="aoa1.jpg">
        </div>
        <div class="box">
            <img src="aoa2.jpg">
        </div>
        <div class="box">
            <img src="aoa3.jpg">
        </div>
    </div>
</body>
</html>

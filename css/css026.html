<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            display: flex;
            flex-flow: row wrap;
        }
        .container div{
            min-width: 150px;
            min-height: 150px;
        }
        .c1, .c2, .c3{
            color: #ddd;
            width: 100%;
        }
        .c1{
            background-color: red;
        }
        .c2{
            background-color: green;
        }
        .c3{
            background-color: blue;
        }
        
        @media(min-width:600px){
            .c1{
                width: 60%;
                order: 2;
            }
            .c2{
                width: 40%;               
                order: 1;
            }
            .c3{
                width: 100%;
                order: 3;
            }
        }
        @media(min-width:800px){
            .c2{
                width: 20%;
                order: 3;
            }
            .c3{
                width: 20%;
                order: 4;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="c1">Column Drop</div>
        <div class="c2"></div>
        <div class="c3"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #dog1{
            position: absolute;
            top: 50px;
            left: 40px;
        }
        #dog2{
            position: absolute;
            top: 120px;
            left: 40px;
        }
        #dog3{
            position: absolute;
            top: 190px;
            left: 40px;
        }
        #run{
            position: absolute;
            width: 65px;
            height: 65px;
            top: 30px;
            left: 900px;
        }
    </style>
</head>
<body>
    <div id="dog1">
        <img src="dog1.png">
    </div>
    <div id="dog2">
        <img src="dog2.png">
    </div>
    <div id="dog3">
        <img src="dog3.png">
    </div>
    
    <button id="run">달려라</button>
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
$(document).ready(function(){
   var pos1 = 40; 
   var pos2 = 40;
   var pos3 = 40;

   function getRandom(begin, end){
       var res = Math.floor(Math.random()*end)+begin;
       
       return res;
   }
    
   $("#run").click(function(){
      var ran = getRandom(1,3);
      if(ran==1){
          pos1 = pos1+50;
          $("#dog1").animate(
          {
              left:pos1+"px"
          },200
          );
      }else if(ran==2){
          pos2 = pos2+50;
          $("#dog2").animate(
          {
              left:pos2+"px"
          },200
          );
      }else if(ran==3){
          pos3 = pos3+50;
          $("#dog3").animate(
          {
              left:pos3+"px"
          },200
          );
      }
   });

});
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
            .container{
                width: 200px;
                height: 200px;
                border: 1px solid black;
                font-size: 52px;
                position: relative;
                
            }
            .kor{
                width: 100%;
                height: 100%;
                position: absolute;
                background-color: skyblue;
                transform: rotateY(180deg);
                transition: transform 1s ease;
                top: 0;
                
            }
            .eng{
                width: 100%;
                height: 100%;
                position: absolute;       background-color: pink;
                transition: transform 1s ease;
                transform: rotateY(180deg);
                top: 0;
            }
            .container:hover .eng{
                transform: rotateY(180deg);
                backface-visibility: hidden;
                
            }
            .container:hover .kor{
                transform: rotateY(0deg);
            }
            
        </style>
</head>
<body>
    <div class="container">
        <div class="kor">안녕!
            <div class="eng">Hello!</div>
        </div>
    </div>
</body>
</html>

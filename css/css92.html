<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div{
            width: 100%;
            height: 100vh;
            color: white;
            font-size: 32px;
        }
        .menu{
            width: 100%;
            height: 80px;
            background-color: white;
            color: black;
            position: fixed;
            top: 0;
        }
    </style>
</head>
<body>
  <div class="wrap">
    <div class="menu"></div>
       
    <div class="box" style="background-color: red">1</div>
    <div class="box" style="background-color: green">2</div>
    <div class="box" style="background-color: blue">3</div>
    <div class="box" style="background-color:yellow">4</div>
    <div class="box" style="background-color: pink">5</div>
  </div>
  
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(document).ready(
function(){
    var elm = ".box";// 클래스 명만 쓰세요.
    
    
    
    
    $(elm).on("mousewheel DOMMouseScroll", function(e){
        e.preventDefault();
        var delta=0;
        var E = e.originalEvent;
        if(E.detail){
            delta = E.detail * -40;// 3
        }else{
            delta = E.wheelDelta; // -120
            if(window.opera)
                delta = -delta;
        }
        
        $(".menu").text(delta);
        
        var moveTop = 0;
        
        if(delta<0){
            
            if($(this).index() != 5){
                moveTop = $(this).next().offset().top;
            }else{
                //moveTop=0; // 제일처음으로
moveTop = $(elm).eq(4).offset().top;   
                //제일 마지막으로
            }
            
        }else{
            if($(this).index()!=1){
                
          moveTop=$(this).prev().offset().top;
                
            }else{
                moveTop=0;
            }
        }        
        
   $("html, body").stop().animate({
       scrollTop:moveTop +"px"
   },500);
        
        
        
    }
    );
}
);
</script>
    
</body>
</html>
